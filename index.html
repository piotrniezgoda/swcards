<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
  <title>Star Wars Characters</title>
</head>
<body>
  <header class="header">
    <h1 class="header__title">Star Wars Characters Cards</h1>
  </header>

  <main class="main">
    <div class="card">
      <h2 id="characterName" class="card__characterName"></h2>
      <div id="characterPhoto" class="card__characterPic"></div>
      <table class="card__table">
        <tbody>
          <tr>
            <td class="characterInfoTitle">birth year: </td>
            <td id="characterYear"></td>
          </tr>
          <tr>
            <td class="characterInfoTitle">gender: </td>
            <td id="characterGender"></td>
          </tr>
          <tr>
            <td class="characterInfoTitle">hair color: </td>
            <td id="characterHair"></td>
          </tr>
          <tr>
            <td class="characterInfoTitle">height: </td>
            <td id="characterHeight"></td>
          </tr>
          <tr>
            <td class="characterInfoTitle">mass: </td>
            <td id="characterMass"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="characters" class="controls">

    </div>
  </main>
</body>
</html>
